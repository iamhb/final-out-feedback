  <div class="container-fluid">
      <div class="row"><br></div>
    <div class="row">
      <div class="col-xs-2 col-md-2"> </div>
      <div class="col-xs-2 col-sm-4 col-md-3 js-tilt" data-tilt>
        <img src="../assets/img-01.png" alt="IMG">
      </div>
      <div class="col-xs-2 col-sm-3 col-md-1"></div>
    <div class="col-xs-4 col-sm-5 col-md-4">
        <form class="validate-form" ng-controller="validateCtrl">
            <span class="login100-form-title">
              Member Login
            </span>
  
            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100 form-control" type="text" maxlength="9" name="email" placeholder="Register Number" [(ngModel)]="username"   autocomplete="off" required>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
           <!--  {{clgcode}}-- {{joinyear}} ---{{depcode}}
   -->
  
            <div *ngIf=showPassword class="wrap-input100 validate-input"  data-validate = "Password is required">
              <input class="input100" type="password" name="pass"  [(ngModel)]="passwordvalue" placeholder="Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            
            <div class="container-login100-form-btn">
              <button class="login100-form-btn" (click)="doAdminCheck()" > 
                Login
              </button>
            </div>
  
            <div class="text-center p-t-12">
              <span class="txt1">
                Forgot
              </span>
              <a class="txt2" href="#">
                Username / Password?
              </a>
            </div>
  
            <div class="text-center p-t-136">
              <a class="txt2" href="#">
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
    </div>
    <div class="col-xs-2 col-md-2"> </div>
   </div>
  </div>
